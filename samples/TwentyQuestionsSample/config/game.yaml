# Twenty Questions Game Configuration
# This file defines the game rules, modes, and messages

id: twenty-questions
name: Twenty Questions
description: |
  Classic guessing game where the AI asks yes/no questions
  to discover the secret word chosen by the human player.

# Game Modes
modes:
  ai_guesser:
    name: AI Guesser Mode
    description: AI asks questions, human answers
    agents:
      questioner: ai      # AI generates questions
      answerer: human     # Human answers about their secret

  ai_answerer:
    name: AI Answerer Mode
    description: Human asks questions, AI answers
    agents:
      questioner: human   # Human asks questions
      answerer: ai        # AI answers about a generated secret
      secret_generator: ai

  ai_vs_ai:
    name: AI vs AI Mode
    description: Fully autonomous game between two AI agents
    agents:
      questioner: ai
      answerer: ai
      secret_generator: ai

# Game Rules
rules:
  max_questions: 20
  max_guess_attempts: 3
  guess_confidence_threshold: 0.8
  valid_answers:
    - "yes"
    - "no"
    - "maybe"

# Human Input Validation
