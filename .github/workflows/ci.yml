name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet-version: ['10.0.x']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test Core (CI - No API keys)
      run: dotnet test tests/Ironbees.Core.Tests/Ironbees.Core.Tests.csproj --configuration Release --no-build --verbosity normal --filter "Category!=Performance&Category!=Integration&Category!=RequiresApiKey" --logger "trx;LogFileName=core-test-results.trx"

    - name: Test Agent Framework (CI - No API keys)
      run: dotnet test tests/Ironbees.AgentFramework.Tests/Ironbees.AgentFramework.Tests.csproj --configuration Release --no-build --verbosity normal --filter "Category!=Performance&Category!=Integration&Category!=RequiresApiKey" --logger "trx;LogFileName=framework-test-results.trx"

    - name: Test Agent Mode (CI - No API keys)
      run: dotnet test tests/Ironbees.AgentMode.Tests/Ironbees.AgentMode.Tests.csproj --configuration Release --no-build --verbosity normal --filter "Category!=RequiresApiKey" --logger "trx;LogFileName=agentmode-test-results.trx"

    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: '**/*-test-results.trx'
        check_name: 'Test Results'

    - name: Build Agent Mode projects
      run: |
        dotnet build src/Ironbees.AgentMode.Core/Ironbees.AgentMode.Core.csproj --configuration Release --no-restore
        dotnet build src/Ironbees.AgentMode.Agents/Ironbees.AgentMode.Agents.csproj --configuration Release --no-restore
        dotnet build src/Ironbees.AgentMode.MCP/Ironbees.AgentMode.MCP.csproj --configuration Release --no-restore
        dotnet build src/Ironbees.AgentMode.Providers/Ironbees.AgentMode.Providers.csproj --configuration Release --no-restore
        dotnet build src/Ironbees.AgentMode.Tools/Ironbees.AgentMode.Tools.csproj --configuration Release --no-restore

    - name: Build samples
      run: |
        dotnet build samples/OpenAISample/OpenAISample.csproj --configuration Release --no-restore
        dotnet build samples/WebApiSample/Ironbees.WebApi/Ironbees.WebApi.csproj --configuration Release --no-restore
