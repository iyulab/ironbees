name: Publish to NuGet

on:
  push:
    branches: [ main ]
    paths:
      - 'Directory.Build.props'

  workflow_dispatch:
    inputs:
      force_publish:
        description: 'Force NuGet publish (bypass version check)'
        required: false
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest

    environment:
      name: nuget-production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for version detection

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Run tests (CI - No API keys)
      run: dotnet test --configuration Release --no-build --verbosity normal --filter "Category!=Performance&Category!=Integration&Category!=RequiresApiKey"

    - name: Extract version from Directory.Build.props
      id: extract_version
      run: |
        VERSION=$(grep -oP '<Version>\K[^<]+' Directory.Build.props)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "ðŸ“¦ Extracted version: $VERSION"

    - name: Check if any package needs publishing
      id: check_version
      if: ${{ !inputs.force_publish }}
      run: |
        VERSION="${{ steps.extract_version.outputs.version }}"
        echo "ðŸ” Checking version $VERSION on NuGet.org..."

        # List of packages to check
        PACKAGES=(
          "Ironbees.Core"
          "Ironbees.AgentFramework"
          "Ironbees.AgentMode.Core"
          "Ironbees.AgentMode.Agents"
          "Ironbees.AgentMode.MCP"
          "Ironbees.AgentMode.Providers"
          "Ironbees.AgentMode.Tools"
        )

        NEEDS_PUBLISH=false
        for PACKAGE in "${PACKAGES[@]}"; do
          EXISTS=$(dotnet nuget search "$PACKAGE" --exact-match --take 1 --source https://api.nuget.org/v3/index.json | grep -c "$PACKAGE | $VERSION" || true)
          if [ "$EXISTS" -eq "0" ]; then
            echo "âœ… $PACKAGE version $VERSION not found - needs publishing"
            NEEDS_PUBLISH=true
          else
            echo "â­ï¸ $PACKAGE version $VERSION already exists"
          fi
        done

        if [ "$NEEDS_PUBLISH" = true ]; then
          echo "should_publish=true" >> $GITHUB_OUTPUT
          echo "ðŸ“¤ At least one package needs publishing"
        else
          echo "should_publish=false" >> $GITHUB_OUTPUT
          echo "âš ï¸ All packages version $VERSION already exist on NuGet.org"
        fi

    - name: Pack all NuGet packages
      if: ${{ steps.check_version.outputs.should_publish == 'true' || inputs.force_publish }}
      run: |
        echo "ðŸ“¦ Creating packages directory..."
        mkdir -p ./packages

        echo "ðŸ”¨ Packing Ironbees.Core..."
        dotnet pack src/Ironbees.Core/Ironbees.Core.csproj \
          --configuration Release \
          --no-build \
          --output ./packages

        echo "ðŸ”¨ Packing Ironbees.AgentFramework..."
        dotnet pack src/Ironbees.AgentFramework/Ironbees.AgentFramework.csproj \
          --configuration Release \
          --no-build \
          --output ./packages

        echo "ðŸ”¨ Packing Ironbees.AgentMode.Core..."
        dotnet pack src/Ironbees.AgentMode.Core/Ironbees.AgentMode.Core.csproj \
          --configuration Release \
          --no-build \
          --output ./packages

        echo "ðŸ”¨ Packing Ironbees.AgentMode.Agents..."
        dotnet pack src/Ironbees.AgentMode.Agents/Ironbees.AgentMode.Agents.csproj \
          --configuration Release \
          --no-build \
          --output ./packages

        echo "ðŸ”¨ Packing Ironbees.AgentMode.MCP..."
        dotnet pack src/Ironbees.AgentMode.MCP/Ironbees.AgentMode.MCP.csproj \
          --configuration Release \
          --no-build \
          --output ./packages

        echo "ðŸ”¨ Packing Ironbees.AgentMode.Providers..."
        dotnet pack src/Ironbees.AgentMode.Providers/Ironbees.AgentMode.Providers.csproj \
          --configuration Release \
          --no-build \
          --output ./packages

        echo "ðŸ”¨ Packing Ironbees.AgentMode.Tools..."
        dotnet pack src/Ironbees.AgentMode.Tools/Ironbees.AgentMode.Tools.csproj \
          --configuration Release \
          --no-build \
          --output ./packages

        echo "âœ… All packages created"
        ls -lh ./packages/

    - name: Publish to NuGet.org
      if: ${{ steps.check_version.outputs.should_publish == 'true' || inputs.force_publish }}
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: |
        if [ -d "./packages" ]; then
          dotnet nuget push "./packages/*.nupkg" \
            --api-key $NUGET_API_KEY \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

          echo "âœ… Successfully published packages to NuGet.org"
        else
          echo "âš ï¸ No packages to publish"
        fi

    - name: Create GitHub Release
      if: ${{ (steps.check_version.outputs.should_publish == 'true' || inputs.force_publish) && github.event_name == 'push' }}
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.extract_version.outputs.version }}
        name: Release v${{ steps.extract_version.outputs.version }}
        body: |
          ## Ironbees v${{ steps.extract_version.outputs.version }}

          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

          ### ðŸ“¦ Published Packages

          **Core Packages:**
          - [Ironbees.Core ${{ steps.extract_version.outputs.version }}](https://www.nuget.org/packages/Ironbees.Core/${{ steps.extract_version.outputs.version }})
          - [Ironbees.AgentFramework ${{ steps.extract_version.outputs.version }}](https://www.nuget.org/packages/Ironbees.AgentFramework/${{ steps.extract_version.outputs.version }})

          **Agent Mode Packages:**
          - [Ironbees.AgentMode.Core ${{ steps.extract_version.outputs.version }}](https://www.nuget.org/packages/Ironbees.AgentMode.Core/${{ steps.extract_version.outputs.version }})
          - [Ironbees.AgentMode.Agents ${{ steps.extract_version.outputs.version }}](https://www.nuget.org/packages/Ironbees.AgentMode.Agents/${{ steps.extract_version.outputs.version }})
          - [Ironbees.AgentMode.MCP ${{ steps.extract_version.outputs.version }}](https://www.nuget.org/packages/Ironbees.AgentMode.MCP/${{ steps.extract_version.outputs.version }})
          - [Ironbees.AgentMode.Providers ${{ steps.extract_version.outputs.version }}](https://www.nuget.org/packages/Ironbees.AgentMode.Providers/${{ steps.extract_version.outputs.version }})
          - [Ironbees.AgentMode.Tools ${{ steps.extract_version.outputs.version }}](https://www.nuget.org/packages/Ironbees.AgentMode.Tools/${{ steps.extract_version.outputs.version }})
        draft: false
        prerelease: ${{ contains(steps.extract_version.outputs.version, 'preview') || contains(steps.extract_version.outputs.version, 'beta') || contains(steps.extract_version.outputs.version, 'alpha') }}
        files: ./packages/*.nupkg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Summary
      if: always()
      run: |
        echo "## Publish Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: ${{ steps.extract_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Force Publish**: ${{ inputs.force_publish || 'false' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY

        if [ "${{ steps.check_version.outputs.should_publish }}" == "true" ] || [ "${{ inputs.force_publish }}" == "true" ]; then
          echo "- **Status**: âœ… Published" >> $GITHUB_STEP_SUMMARY
        else
          echo "- **Status**: â­ï¸ Skipped (version already exists)" >> $GITHUB_STEP_SUMMARY
        fi
